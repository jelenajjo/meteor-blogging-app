<template name="createBlog">
    <h1 class="text-center">Create Blog Page</h1>


    <h2 class="text-center">Create New Blog</h2>
    <form class="form-inline" id="create-blog-form" role="form">
        <div class="form-group">
            <input type="text" class="form-control" id="create-blog-input" placeholder="Enter Blog Title">
        </div>
        <button type="submit" id="create-blog-button" class="btn btn-default">Create Blog</button>
    </form>


    <h2 class="text-center">Your Blogs</h2>
    <div class="list-group">
        {{#each blogs}} 

            {{>blogTitle}} 

        {{/each}}
    </div>
</template>
